<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mục tiêu Học kỳ</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f8f9fa;
        }

        .set-goals-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .semester-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }

        .semester-header h2 {
            color: #7B6ADA;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
        }

        .add-goal-button {
            position: absolute;
            right: 0;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #7B6ADA;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-goal-button:hover {
            background-color: #6952c7;
        }

        .subject-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .subject-selector h3 {
            color: #7B6ADA;
            font-size: 24px;
            font-weight: 500;
        }

        .deadline {
            color: #7B6ADA;
            font-size: 16px;
        }

        .goals-table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table-header {
            display: flex;
            background-color: #7B6ADA;
            color: white;
            padding: 15px 10px;
            font-weight: 600;
        }

        .table-row {
            display: flex;
            border-bottom: 1px solid #eee;
            padding: 15px 10px;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .col-stt {
            width: 5%;
            text-align: center;
        }

        .col-goal {
            width: 35%;
            padding: 0 10px;
        }

        .col-reward {
            width: 15%;
            padding: 0 10px;
        }

        .col-status {
            width: 15%;
            padding: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .col-reflect {
            width: 30%;
            padding: 0 10px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-done {
            background-color: #d1f7c4;
            color: #2e7d32;
        }

        .status-progress {
            background-color: #d0d1f7;
            color: #303f9f;
        }

        .status-not-started {
            background-color: #f7d1d1;
            color: #c62828;
        }

        .add-goal-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .add-goal-form {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            width: 500px;
            max-width: 90%;
        }

        .add-goal-form h3 {
            color: #7B6ADA;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Quicksand', sans-serif;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .cancel-button,
        .save-button {
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
        }

        .cancel-button {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            color: #333;
        }

        .save-button {
            background-color: #7B6ADA;
            border: none;
            color: white;
        }

        .add-goal-button-mobile {
            display: none;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .col-stt {
                width: 10%;
            }
            
            .col-goal {
                width: 30%;
            }
            
            .col-reward {
                width: 15%;
            }
            
            .col-status {
                width: 15%;
            }
            
            .col-reflect {
                width: 30%;
            }
            
            .add-goal-button {
                display: none;
            }
            
            .add-goal-button-mobile {
                display: flex;
                position: fixed;
                bottom: 30px;
                right: 30px;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: #7B6ADA;
                color: white;
                border: none;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                z-index: 100;
            }
        }

        @media (max-width: 576px) {
            .table-header,
            .table-row {
                font-size: 14px;
            }
            
            .status-badge {
                padding: 4px 8px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="set-goals-container">
        <div class="semester-header">
            <h2>Semester 1 Goals</h2>
            <button class="add-goal-button" onclick="showAddForm()">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <div class="subject-selector">
            <h3 id="selectedSubject">Toeic</h3>
            <p class="deadline">Deadline: 10/02/2025</p>
        </div>

        <div class="goals-table">
            <div class="table-header">
                <div class="col-stt">STT</div>
                <div class="col-goal">My Goals</div>
                <div class="col-reward">Reward</div>
                <div class="col-status">Status</div>
                <div class="col-reflect">Reflect</div>
            </div>

            <div id="goals-container">
                <!-- Dữ liệu mục tiêu sẽ được thêm vào đây bằng JavaScript -->
            </div>
        </div>

        <div id="add-goal-modal" class="add-goal-modal hidden">
            <div class="add-goal-form">
                <h3>Thêm mục tiêu mới</h3>
                
                <div class="form-group">
                    <label>Mục tiêu:</label>
                    <textarea 
                        id="goal-input" 
                        name="goal" 
                        placeholder="Nhập mục tiêu của bạn"
                    ></textarea>
                </div>
                
                <div class="form-group">
                    <label>Phần thưởng:</label>
                    <input 
                        type="text" 
                        id="reward-input" 
                        name="reward" 
                        placeholder="Phần thưởng khi đạt được mục tiêu"
                    />
                </div>
                
                <div class="form-actions">
                    <button 
                        class="cancel-button"
                        onclick="hideAddForm()"
                    >
                        Hủy
                    </button>
                    <button 
                        class="save-button"
                        onclick="addGoal()"
                    >
                        Lưu
                    </button>
                </div>
            </div>
        </div>

        <div class="add-goal-floating">
            <button 
                class="add-goal-button-mobile" 
                onclick="showAddForm()"
            >
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>

    <script>
        // Dữ liệu mẫu
        let goals = [
            {
                id: 1,
                subject: 'Toeic',
                goal: 'I expect this course to understand at least 50% of the listening content in each listening exercise.',
                reward: 'Travel to Japan',
                status: 'Done',
                reflection: 'I need to improve my speed in recognizing sentence components. Some complex sentences took me longer to analyze.'
            },
            {
                id: 2,
                subject: 'Toeic',
                goal: 'I expect this course to understand at least 50% of the listening content in each listening exercise.',
                reward: 'An Elsa course',
                status: 'In Progress',
                reflection: '---'
            }
        ];

        let selectedSubject = 'Toeic';

        // Hiển thị dữ liệu mục tiêu
        function renderGoals() {
            const goalsContainer = document.getElementById('goals-container');
            goalsContainer.innerHTML = '';

            const filteredGoals = goals.filter(goal => goal.subject === selectedSubject);
            
            filteredGoals.forEach((goal, index) => {
                const row = document.createElement('div');
                row.className = 'table-row';
                
                const statusClass = getStatusClass(goal.status);
                
                row.innerHTML = `
                    <div class="col-stt">${index + 1}</div>
                    <div class="col-goal">${goal.goal}</div>
                    <div class="col-reward">${goal.reward}</div>
                    <div class="col-status">
                        <span class="status-badge ${statusClass}">
                            ${goal.status}
                        </span>
                    </div>
                    <div class="col-reflect">${goal.reflection}</div>
                `;
                
                goalsContainer.appendChild(row);
            });
        }

        // Lấy class CSS cho trạng thái
        function getStatusClass(status) {
            switch (status) {
                case 'Done':
                    return 'status-done';
                case 'In Progress':
                    return 'status-progress';
                default:
                    return 'status-not-started';
            }
        }

        // Hiển thị form thêm mục tiêu
        function showAddForm() {
            document.getElementById('add-goal-modal').classList.remove('hidden');
        }

        // Ẩn form thêm mục tiêu
        function hideAddForm() {
            document.getElementById('add-goal-modal').classList.add('hidden');
            document.getElementById('goal-input').value = '';
            document.getElementById('reward-input').value = '';
        }

        // Thêm mục tiêu mới
        function addGoal() {
            const goalInput = document.getElementById('goal-input');
            const rewardInput = document.getElementById('reward-input');
            
            const goal = goalInput.value.trim();
            const reward = rewardInput.value.trim();
            
            if (goal === '' || reward === '') {
                alert('Vui lòng điền đầy đủ thông tin mục tiêu và phần thưởng');
                return;
            }
            
            const newGoal = {
                id: goals.length + 1,
                subject: selectedSubject,
                goal: goal,
                reward: reward,
                status: 'Not Started',
                reflection: ''
            };
            
            goals.push(newGoal);
            renderGoals();
            hideAddForm();
        }

        // Khởi tạo hiển thị
        document.addEventListener('DOMContentLoaded', function() {
            renderGoals();
        });
    </script>
</body>
</html>
